---
openapi: 3.0.2
info:
  title: yTestbook
  version: 1.0.0
paths:
  "/login":
    post:
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/LoginRequest"
      tags:
      - yTestbook
      responses:
        '200':
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/LoginResponse"
          description: User logged successfully
      operationId: userLogin
components:
  schemas:
    LoginRequest:
      title: Root Type for LoginRequest
      description: ''
      required:
      - password
      - username
      type: object
      properties:
        username:
          type: string
        password:
          type: string
      example:
        username: admin
        password: admin
    LoginResponse:
      title: Root Type for LoginResponse
      description: ''
      type: object
      properties:
        accessToken:
          type: string
      example:
        accessToken: string
